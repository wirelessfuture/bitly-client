<!DOCTYPE html>
<html>
    <div style="text-align: center; margin: auto; width: 25%; border: 3px solid black; padding: 10px">
        <h1>Shorten/Expand URL</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.url.label }}<br>
                {{ form.url(size=32) }}
            </p>
            <p>
                {{ form.method.label }}<br>
                {{ form.method }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</html>
